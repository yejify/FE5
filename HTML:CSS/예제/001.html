<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬로건 만들기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 800px;
            height: 500px;
            margin: auto;
            overflow: hidden;
        }
    </style>
  </head>
  <body>
    <div class="box">
        <img class="boxImg" src="img/1.jpg">
        <p class="boxMainText">The greatest glory in living lies not in never falling, but in rising every time we fall.</p>
        <p class="boxSubText">인생에서 가장 큰 영광은 넘어지지 않는 것에 있는 것이 아니라 매번 일어선다는 데 있다.</p>
        <p class="boxAuthor">Nelson Mandela(넬슨 만델라)</p>
    </div>
  </body>
</html>
